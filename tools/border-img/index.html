<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框水印制作工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>边框水印制作工具</h1>
            <p>为您的图片添加精美的边框和水印</p>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>图片上传</h3>
                    <div class="upload-area">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <label for="imageInput" class="upload-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            选择图片
                        </label>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>边框设置</h3>
                    <div class="control-group">
                        <label>边框宽度</label>
                        <div class="slider-container">
                            <input type="range" id="borderWidth" min="10" max="100" value="30">
                            <span class="slider-value">30px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>边框类型</label>
                        <select id="borderType">
                            <option value="solid">纯色边框</option>
                            <option value="blur">模糊背景</option>
                        </select>
                    </div>
                    <div class="control-group" id="borderColorGroup">
                        <label>边框颜色</label>
                        <input type="color" id="borderColor" value="#ffffff">
                    </div>
                    <div class="control-group" id="blurGroup" style="display: none;">
                        <label>模糊程度</label>
                        <div class="slider-container">
                            <input type="range" id="blurIntensity" min="1" max="20" value="8">
                            <span class="slider-value">8px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>圆角半径</label>
                        <div class="slider-container">
                            <input type="range" id="borderRadius" min="0" max="50" value="10">
                            <span class="slider-value">10px</span>
                        </div>
                    </div>
                    <div class="control-group" id="scaleGroup" style="display: none;">
                        <label>前景缩放</label>
                        <div class="slider-container">
                            <input type="range" id="foregroundScale" min="0.5" max="0.95" step="0.05" value="0.8">
                            <span class="slider-value">0.8</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>水印设置</h3>
                    <div class="control-group">
                        <label>水印文字</label>
                        <input type="text" id="watermarkText" placeholder="输入水印文字" value="Sample Watermark">
                    </div>
                    <div class="control-group">
                        <label>字体大小</label>
                        <div class="slider-container">
                            <input type="range" id="fontSize" min="12" max="48" value="24">
                            <span class="slider-value">24px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>文字颜色</label>
                        <input type="color" id="textColor" value="#666666">
                    </div>
                    <div class="control-group">
                        <label>透明度</label>
                        <div class="slider-container">
                            <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.7">
                            <span class="slider-value">0.7</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>位置</label>
                        <select id="position">
                            <option value="bottom-right">右下角</option>
                            <option value="bottom-left">左下角</option>
                            <option value="top-right">右上角</option>
                            <option value="top-left">左上角</option>
                            <option value="center">居中</option>
                        </select>
                    </div>
                </div>

                <div class="panel-section">
                    <button id="downloadBtn" class="download-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,13 7,8"/>
                            <line x1="12" y1="13" x2="12" y2="2"/>
                        </svg>
                        下载图片
                    </button>
                </div>
            </div>

            <!-- 右侧预览区域 -->
            <div class="preview-panel">
                <div class="preview-container">
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        <p>请选择一张图片开始制作</p>
                    </div>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
