        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #0f3460;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #fff;

        header h1 {

            font-size: 2.5em;
            font-weight: bold;
        }
        .container {
            width: 95%;
            max-width: 900px;
            margin: 30px 0;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .article-header {
            text-align: center;

        }
        .article-header h2 {

        }
        .resource-list {
            list-style-type: none;
            padding: 0;
        }
        .resource-list li {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .resource-list li:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .resource-list a {
            text-decoration: none;
            color: #0f3460;
            font-weight: bold;
        }
        .back-home {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #e94560;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.5);
        }
        .back-home:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(192, 57, 43, 0.5);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #0f3460;
            width: 100%;
            text-align: center;
            color: #cccccc;
            font-size: 1em;
        }
    </style>
</head>
